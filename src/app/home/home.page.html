<ion-content>
  <ion-header>
    <ion-toolbar style="text-align: center;">
      <ion-label>
        TakeQuiz
      </ion-label>
    </ion-toolbar>
  </ion-header>
  <ion-content class="background">
    <ion-card style="line-height: 60px;margin-top: 150px;">
      <ion-label style="display: inline-block;vertical-align: middle;line-height: 1em;margin-left: 30px;">
        Math
      </ion-label>
      <ion-button fill="clear" (click)="takequiz('Math')" style="float: right;">
        <ion-icon size="large" name="chevron-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-card>
    <ion-card style="line-height: 60px;">
      <ion-label style="display: inline-block;vertical-align: middle;line-height: 1em;margin-left: 30px;">
        Coming Soon
      </ion-label>
      <ion-button fill="clear" (click)="comingsoon()" style="float: right;">
        <ion-icon size="large" name="chevron-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-card>
    <ion-card style="line-height: 60px;">
      <ion-label style="display: inline-block;vertical-align: middle;line-height: 1em;margin-left: 30px;">
        Coming Soon
      </ion-label>
      <ion-button fill="clear" (click)="comingsoon()" style="float: right;">
        <ion-icon size="large" name="chevron-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-card>
  </ion-content>
</ion-content>
